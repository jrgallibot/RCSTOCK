{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>RCSTOCK - REGISTER</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'backend/assets/plugins/fontawesome/js/all.min.js' %}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'backend/assets/css/portal.css' %}">
    <style type="text/css">
    	.auth-background-holder{
    		background:url("{% static 'img/register-drone.jpg' %}") no-repeat center center;background-size:cover;height:100vh;min-height:100%}
    </style>
</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img src="{% static 'img/logo.png' %}" width="100%"></a></div>
					<h2 class="auth-heading text-center mb-4">Sign Up</h2>					
	
					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form auth-signup-form">         
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">First Name</label>
								<input id="signup-name" name="signup-name" type="text" class="form-control signup-name" placeholder="First Name" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Last Name</label>
								<input id="signup-name" name="signup-name" type="text" class="form-control signup-name" placeholder="Last Name" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Email</label>
								<input id="signup-email" name="signup-email" type="email" class="form-control signup-email" placeholder="Email" required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Username</label>
								<input id="signup-name" name="signup-name" type="text" class="form-control signup-name" placeholder="Username" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input id="signup-password" name="signup-password" type="password" class="form-control signup-password" placeholder="************" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Confirm Password</label>
								<input id="signup-password" name="signup-password" type="password" class="form-control signup-password" placeholder="************" required="required">
							</div>
							<div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
									<label class="form-check-label" for="RememberPassword">
									I agree to RCSTOCK <a href="#" class="app-link">Terms of Service</a> and <a href="#" class="app-link">Privacy Policy</a>.
									</label>
								</div>
							</div><!--//extra-->
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign Up</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">Already have an account? <a class="text-link" href="login.html" >Log in</a></div>
					</div>
			    </div>
			    <footer class="app-auth-footer">
				    <div class="container text-center py-3">
				    </div>
			    </footer><!--//app-auth-footer-->	
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				</div>
		    </div>
	    </div>
    </div>
    <script src="{% static 'backend/assets/plugins/popper.min.js' %}"></script>
    <script src="{% static 'backend/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>  

    <!-- Charts JS -->
    <script src="{% static 'backend/assets/plugins/chart.js/chart.min.js' %}"></script> 
    <script src="{% static 'backend/assets/js/index-charts.js' %}"></script> 
    
    <!-- Page Specific JS -->
    <script src="{% static 'backend/assets/js/app.js' %}"></script> 


</body>
</html>
